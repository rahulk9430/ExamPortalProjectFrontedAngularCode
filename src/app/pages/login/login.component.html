<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="" />
                    </div>

                    <h1 class="text-center">Login Here !!</h1>

                    <!-- {{ user | json }} -->

                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Enter here" />
                            <mat-hint>Username must be unique !!</mat-hint>
                        </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter here" />
                        </mat-form-field>

                      

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">
                                Login
                            </button>
                            <button type="button" style="margin-left: 20px" mat-raised-button color="accent">
                                Clear
                            </button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
