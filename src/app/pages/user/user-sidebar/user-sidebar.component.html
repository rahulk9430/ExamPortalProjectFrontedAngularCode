<mat-card>
    <mat-action-list>
        <div mat-subheader>
            Menu
        </div>
        <button mat-list-item routerLink="/user-dashboard/">
            <mat-icon>
                home
            </mat-icon>
            Home
        </button>

        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon>
                account_circle
            </mat-icon>
            Profile
        </button>

        <button mat-list-item routerLink="/user-dashboard/load-quiz" >
            <mat-icon>
                quiz
            </mat-icon>
            All Quizzes
        </button>

        <button  (click)="viewQuiz(c.cid)"mat-list-item *ngFor="let c of categories" >
            <mat-icon>
                quiz
            </mat-icon>
            {{c.title}}
        </button>
       

    </mat-action-list>
</mat-card>
