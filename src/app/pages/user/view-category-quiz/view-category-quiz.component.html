<div class="bootstrap-wrapper" >
    <div class="container-fluid">
        <h1 class="text-center">Available Quizzes</h1>
           <div class="row mt20" *ngIf="categories">
            <div class="col-md-4" *ngFor="let q of quizzes">
                
                <mat-card class="mt20">
                    <mat-card-header>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button class="ml7" [routerLink]="'/user-dashboard/user-view-questions/'+q.qid+'/'+q.title" mat-raised-button color="primary">View</button>
                        <button class="ml7" [routerLink]="'/user-dashboard/instructions/'+q.qid" mat-raised-button color="primary">Start</button>

                        <!-- <button class="ml7" mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button  mat-button color="primary">M.M :{{q.maxMarks}}</button> -->
                        <button class="ml7" mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button  mat-button color="primary">M.M :{{q.maxMarks}}</button>
                      </mat-card-actions>
                    
                    
                </mat-card>
                
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quize Available in this Category </h1>
                    </mat-card-content>
                </mat-card>
            </div>
           </div> 
    </div>
</div>
