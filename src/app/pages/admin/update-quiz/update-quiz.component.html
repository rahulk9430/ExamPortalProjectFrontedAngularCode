<div class="bootstrap-wrapper">
  
    <div class="conatiner">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <mat-card-content>
                        <h2 class="text-center">Update Quize</h2>

                        <form (ngSubmit)="formSubmit()">

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Title</mat-label>
                                <input required [(ngModel)]="quiz.title" name="title" matInput placeholder="Enter Here">
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Description</mat-label>
                                <textarea required [(ngModel)]="quiz.description" name="description" matInput
                                    placeholder="Enter Here"> </textarea>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Max Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks" name="maxMarks" matInput
                                    placeholder="Enter Here">

                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Number Of Questions to be Display</mat-label>
                                <input required [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" matInput
                                    placeholder="Enter Here">

                            </mat-form-field>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Category Title</mat-label>
                                <mat-select [(ngModel)]="quiz.category.cid" placeholder="Select"   name="category" required>
                                    <mat-option  *ngFor="let c of categories" [value]="c.cid">
                                        {{c.title}}
                                    </mat-option>
                                    
                                  </mat-select>

                            </mat-form-field>


                            <mat-slide-toggle
                            name="active"
                            [(ngModel)]="quiz.active"
                            >Publish Status</mat-slide-toggle>



                            <div class="container text-center">

                                <button class="text-center" mat-raised-button color="primary">Update</button>

                            </div>



                        </form>
                    </mat-card-content>
                </mat-card>

            </div>

        </div>
    </div>
</div>
