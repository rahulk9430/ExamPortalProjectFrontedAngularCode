<mat-card class="ml10" *ngFor="let c of categories">

  <mat-card-header>
      <mat-card-title>{{c.title}}</mat-card-title>
   </mat-card-header>

  <mat-card-content>
      <p>{{c.description}}</p>
  </mat-card-content>

 <mat-card-actions>
  
  <button (click)="deleteQuiz(c.cid)" mat-raised-button color="warn" class="ml20">Delete</button>
  <button (click)="updateQuiz(c.cid)" mat-raised-button color="primary" class="ml20">Update</button>

 </mat-card-actions>

 
</mat-card>

<div class="conatiner text-center ">

  <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>

</div>
