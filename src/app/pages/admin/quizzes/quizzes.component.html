<mat-card class="ml10" *ngFor="let q of quizzes">

    <mat-card-header>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

   <mat-card-actions>
    <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button color="primary">Questions</button>
    <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
    <button mat-stroked-button color="primary" class="ml20">Questions: {{q.numberOfQuestions}}</button>
   
    <button mat-raised-button color="primary" class="ml20">Attempts</button>
    <button (click)="deleteQuiz(q.qid)" mat-raised-button color="warn" class="ml20">Delete</button>
    <button (click)="updateQuiz(q.qid)" mat-raised-button color="primary" class="ml20">Update</button>

   </mat-card-actions>

   
</mat-card>

<div class="conatiner text-center ">

    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>

</div>
